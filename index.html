<body>

  <!-- ===== HEADER ===== -->
  <header>

        </ul>

  </header>

  <!-- ===== HERO SECTION ===== -->
  <section class="hero">
    <div class="inner container">
      <h1>Musa Al-Aswad Furniture</h1>
      <p>Elegant furniture & modern curtains â€” quality & comfort for every home.</p>
      <p style="margin-top:16px">
        <a class="btn" href="products.html">Shop Now</a>
      </p>
    </div>
  </section>

  <!-- ===== FEATURED PRODUCTS ===== -->
  <main class="container">
    <h2 style="padding:40px 0 10px 0;text-align:center;font-size:28px;color:#b68c50;">Featured Products</h2>

    <section class="products-grid" id="featured">
      <!-- Cards loaded by script -->
    </section>

    <a class="cart-bar" href="products.html" id="cartBtn">
      ðŸ›’ Cart (<span id="cart-count">0</span>)
    </a>
  </main>

  <!-- ===== FOOTER ===== -->
  <div class="footer-line">
    Â© 2025 MUSA AL-ASWAD FURNITURE â€“ Designed & Developed by Mohamed Ali
  </div>

  <!-- ===== SCRIPT ===== -->
  <script>
  // default product list (used if localStorage is empty)
  const defaultProducts = [
    {id:1, title:'Elegant Sofa', price:2500, desc:'High-quality comfortable sofa.', img:'images/product1.jpg', qty:5},
    {id:2, title:'Modern Curtains', price:900, desc:'Stylish curtains for living room.', img:'images/product2.jpg', qty:10},
    {id:3, title:'Wooden Chair', price:450, desc:'Durable and elegant wooden chair.', img:'images/product3.jpg', qty:7}
  ];

  // Get or initialize products
  function getProducts() {
    let p = localStorage.getItem('musa_products');
    if (!p) {
      localStorage.setItem('musa_products', JSON.stringify(defaultProducts));
      return defaultProducts;
    }
    return JSON.parse(p);
  }

  // Render the first 3 products
  function renderFeatured() {
    const grid = document.getElementById('featured');
    const products = getProducts();
    grid.innerHTML = '';
    products.slice(0,3).forEach(p => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.title}">
        <div class="body">
          <h3>${p.title}</h3>
          <p>${p.desc}</p>
          <div class="price">EGP ${p.price}</div>
          <a href="product.html?id=${p.id}" class="btn">View</a>
        </div>`;
      grid.appendChild(card);
    });
  }

  // Update cart number
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('musa_cart') || '[]');
    document.getElementById('cart-count').textContent = cart.reduce((s, i) => s + i.qty, 0);
  }

  renderFeatured();
  updateCartCount();
  </script>

</body>
</html>
