<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Store - Musa Al-Aswad Furniture</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      margin: 0;
      background: #faf8f5;
      color: #333;
    }

    header {
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .logo img {
      height: 60px;
      border-radius: 8px;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 18px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #b68d40;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #222;
      margin-bottom: 30px;
      position: relative;
    }

    h1::after {
      content: "";
      width: 70px;
      height: 3px;
      background: #b68d40;
      display: block;
      margin: 10px auto 0;
      border-radius: 5px;
    }

    /* Products Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.06);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card .body {
      padding: 16px;
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .price {
      color: #b68d40;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 6px;
      background: #b68d40;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #a07932;
    }

    .btn.alt {
      background: #333;
    }

    .btn.alt:hover {
      background: #555;
    }

    .cart-bar {
      position: fixed;
      right: 18px;
      bottom: 18px;
      background: #b68d40;
      color: #fff;
      padding: 12px 16px;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      z-index: 200;
      font-weight: 600;
    }

    .footer-line {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    @media(max-width:700px) {
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-inner container">
      <div class="logo">
        <img src="images/logo.jpg" alt="logo">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html" class="active">Store</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Store</h1>
    <section class="products-grid" id="productsList"></section>
  </div>

  <a class="cart-bar" href="cart.html" id="cartBtn">Cart (<span id="cart-count">0</span>)</a>

  <div class="footer-line">
    © 2025 MUSA AL-ASWAD FURNITURE – Designed & Developed by Mohamed Ali
  </div>

  <script>
    function getProducts() {
      let p = localStorage.getItem('musa_products');
      if (!p) return [];
      return JSON.parse(p);
    }

    function render() {
      const list = document.getElementById('productsList');
      const prods = getProducts();
      list.innerHTML = '';

      if (prods.length === 0) {
        list.innerHTML = '<p style="text-align:center;color:#666">No products available.</p>';
        return;
      }

      prods.forEach(p => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <img src="${p.img}" alt="">
          <div class="body">
            <h3>${p.title}</h3>
            <p>${p.desc}</p>
            <div class="price">EGP ${p.price}</div>
            <div style="display:flex;gap:8px;align-items:center">
              <input type="number" min="1" value="1" id="q${p.id}"
                style="width:70px;padding:6px;border-radius:6px;border:1px solid #ddd">
              <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
              <a class="btn alt" href="product.html?id=${p.id}">Details</a>
            </div>
          </div>
        `;
        list.appendChild(el);
      });
      updateCartCount();
    }

    function addToCart(id) {
      const qty = parseInt(document.getElementById('q' + id).value) || 1;
      let cart = JSON.parse(localStorage.getItem('musa_cart') || '[]');
      const prods = JSON.parse(localStorage.getItem('musa_products') || '[]');
      const prod = prods.find(p => p.id === id);
      if (!prod) { alert('Product not found'); return; }

      const existing = cart.find(i => i.id === id);
      if (existing) existing.qty += qty;
      else cart.push({ id: id, qty: qty, title: prod.title, price: prod.price });

      localStorage.setItem('musa_cart', JSON.stringify(cart));
      alert('Added to cart');
      updateCartCount();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('musa_cart') || '[]');
      document.getElementById('cart-count').textContent =
        cart.reduce((s, i) => s + i.qty, 0);
    }

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
