<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gallery - Musa Al-Aswad Furniture</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      margin: 0;
      background: #faf8f5;
      color: #333;
    }

    header {
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo img {
      width: 120px;
      border-radius: 8px;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #444;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #b68d40;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 2rem;
      color: #222;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    h1::after {
      content: "";
      width: 60px;
      height: 3px;
      background: #b68d40;
      display: block;
      margin: 10px auto 0;
      border-radius: 5px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.4s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .footer-line {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>

  <header>
    <div class="header-inner container">
      <div class="logo">
        <img src="logo.jpg" alt="logo">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Store</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Gallery</h1>
    <section class="gallery-grid">
      <img src="product1.jpg" alt="Gallery image 1">
      <img src="product2.jpg" alt="Gallery image 2">
      <img src="product3.jpg" alt="Gallery image 3">
      <img src="product4.jpg" alt="Gallery image 4">
      <img src="product5.jpg" alt="Gallery image 5">
      <img src="product6.jpg" alt="Gallery image 6">
    </section>
  </div>

  <div class="footer-line">
    © 2025 MUSA AL-ASWAD FURNITURE – Designed & Developed by Mohamed Ali
  </div>

</body>
</html>
